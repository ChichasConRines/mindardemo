

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targetsQR.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- Modelo para targetQ -->
        <a-asset-item id="avatarModelQ" src="./kris_light_world_form_-_deltarune.glb"></a-asset-item>
        <!-- Modelo para targetR -->
        <a-asset-item id="avatarModelR" src="./plastic_teddy_bear.glb"></a-asset-item>
        <!-- Imagen para targetQ -->
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target Q (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <!-- Modelo específico para targetQ -->
        <a-gltf-model id="modelQ" rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModelQ" 
          touchstart="changeModel(event, '#avatarModelR')">
        </a-gltf-model>
      </a-entity>

      <!-- Target R (targetIndex: 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-box position="2 0 0" color="blue" scale="0.5 0.5 0.5" touchstart="changeModel(event, '#avatarModelQ')"></a-box>
        <!-- Modelo específico para targetR -->
        <a-gltf-model id="modelR" rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModelR">
        </a-gltf-model>
      </a-entity>

      <script>
        // Función para cambiar el modelo al tocar
        function changeModel(event, newModelSrc) {
          const target = event.target;
          const newModel = document.querySelector(newModelSrc);
          // Cambiar el modelo
          target.setAttribute('src', newModel.getAttribute('src'));
        }
      </script>
    </a-scene>
  </body>
</html>
