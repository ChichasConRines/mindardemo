

<html>  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targetsQR.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        
        <!-- Modelos -->
        <a-asset-item id="krisModel" src="./kris_light_world_form_-_deltarune.glb"></a-asset-item>
        <a-asset-item id="teddyModel" src="./plastic_teddy_bear.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model 
          id="model0"
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.5 0.5 0.5" 
          src="#krisModel" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          id="model1"
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.5 0.5 0.5" 
          src="#teddyModel" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Esperamos que A-Frame cargue
      document.addEventListener('DOMContentLoaded', () => {
        const model0 = document.querySelector('#model0');
        const model1 = document.querySelector('#model1');

        // Alterna modelos para el target 0
        model0.addEventListener('click', () => {
          // Si src es krisModel, cambia a teddyModel, y viceversa
          if (model0.getAttribute('src') === '#krisModel') {
            model0.setAttribute('src', '#teddyModel');
          } else {
            model0.setAttribute('src', '#krisModel');
          }
        });

        // Alterna modelos para el target 1
        model1.addEventListener('click', () => {
          if (model1.getAttribute('src') === '#teddyModel') {
            model1.setAttribute('src', '#krisModel');
          } else {
            model1.setAttribute('src', '#teddyModel');
          }
        });
      });
    </script>
  </body>
</html>
