

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targetsQR.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="krisModel" src="./kris_light_world_form_-_deltarune.glb"></a-asset-item>
        <a-asset-item id="teddyModel" src="./plastic_teddy_bear.glb"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo Kris (visible al inicio) -->
        <a-gltf-model
          id="kris"
          gltf-model="#krisModel"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          visible="true"
        ></a-gltf-model>

        <!-- Modelo Teddy (invisible al inicio) -->
        <a-gltf-model
          id="teddy"
          gltf-model="#teddyModel"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          visible="false"
        ></a-gltf-model>

        <!-- Caja invisible para detecciÃ³n de toque -->
        <a-box
          id="touch-box"
          class="clickable"
          position="0 0 0.1"
          scale="1 1 0.1"
          opacity="0"
          color="#000000"
          transparent="true"
        ></a-box>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const kris = document.querySelector("#kris");
        const teddy = document.querySelector("#teddy");
        const box = document.querySelector("#touch-box");

        box.addEventListener("click", () => {
          const isKrisVisible = kris.getAttribute("visible");
          kris.setAttribute("visible", !isKrisVisible);
          teddy.setAttribute("visible", isKrisVisible);
        });
      });
    </script>
  </body>
</html>
