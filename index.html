

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targetsQR.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img
          id="card"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png"
        />
        <!-- Modelo para primer target -->
        <a-asset-item id="avatarModel" src="./kris_light_world_form_-_deltarune.glb"></a-asset-item>
        <!-- Modelo para segundo target -->
        <a-asset-item id="secondModel" src="./plastic_teddy_bear.glb"></a-asset-item>
        <!-- Nuevo modelo que queremos cargar al hacer clic -->
        <a-asset-item id="groguModel" src="./grogu_minecraft.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <!-- Añadir cursor con raycaster -->
        <a-cursor raycaster="objects: .clickable" color="#FF0000" ></a-cursor>
      </a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#card"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>

        <!-- Modelo específico para el primer target -->
        <a-gltf-model
          class="clickable"
          id="model0"
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          event-set__click="src: #groguModel" <!-- Cambio al modelo de Grogu -->
        ></a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- Modelo específico para el segundo target -->
        <a-gltf-model
          class="clickable"
          id="model1"
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          src="#secondModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          event-set__click="src: #groguModel" <!-- Cambio al modelo de Grogu -->
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
