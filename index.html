

<html> 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targetsQR.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="krisModel" src="./kris_light_world_form_-_deltarune.glb"></a-asset-item>
        <a-asset-item id="teddyModel" src="./plastic_teddy_bear.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara con cursor y raycaster -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-camera>

      <!-- Target 0 con modelos y múltiples detectores táctiles -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo Kris (visible al inicio) -->
        <a-gltf-model
          id="kris"
          gltf-model="#krisModel"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          visible="true"
        ></a-gltf-model>

        <!-- Modelo Teddy (invisible al inicio) -->
        <a-gltf-model
          id="teddy"
          gltf-model="#teddyModel"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          visible="false"
        ></a-gltf-model>

        <!-- 🟠 Detector 1: esfera (zona táctil esférica invisible) -->
        <a-sphere
          id="touch-sphere"
          class="clickable"
          position="0 0.25 0.1"
          radius="1"
          color="#000"
          opacity="0"
          transparent="true"
        ></a-sphere>

        <!-- 🟡 Detector 2: caja grande (zona amplia en XY) -->
        <a-box
          id="touch-box-large"
          class="clickable"
          position="0 0 0.1"
          scale="2 2 0.1"
          color="#000"
          opacity="0"
          transparent="true"
        ></a-box>

        <!-- 🔵 Detector 3: caja alta (zona amplia en altura) -->
        <a-box
          id="touch-box-tall"
          class="clickable"
          position="0 0.5 0.1"
          scale="2 2 1"
          color="#000"
          opacity="0"
          transparent="true"
        ></a-box>

        <!-- 🟢 Detector 4: plano gigante (zona táctil en toda el área del target) -->
        <a-plane
          id="touch-plane"
          class="clickable"
          position="0 0 0.05"
          rotation="0 0 0"
          width="3"
          height="3"
          color="#000"
          opacity="0"
          transparent="true"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const kris = document.querySelector("#kris");
        const teddy = document.querySelector("#teddy");

        // Detectores
        const detectors = [
          document.querySelector("#touch-sphere"),
          document.querySelector("#touch-box-large"),
          document.querySelector("#touch-box-tall"),
          document.querySelector("#touch-plane")
        ];

        const toggleModels = () => {
          const showKris = !kris.getAttribute("visible");
          kris.setAttribute("visible", showKris);
          teddy.setAttribute("visible", !showKris);
        };

        detectors.forEach((el) => {
          el.addEventListener("click", toggleModels);
        });
      });
    </script>
  </body>
</html>
